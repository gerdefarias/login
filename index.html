<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f411f6e79.js" crossorigin="anonymous" defer></script>

</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="exemplo@gmail.com" required>

                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="********" required>
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>

                <a href="#">Esqueceu sua senha?</a>
            </section>

                <button id="btn-login" type="submit">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <a href="http://google.com"><i class="fa-brands fa-square-google-plus google"></i></a>
                    <a href="http://github.com"><i class="fa-brands fa-square-github github"></i></a>
                    <a href="http://linkedin.com"><i class="fa-brands fa-linkedin linkedin"></i></a>
                    <a href="http://facebook.com"><i class="fa-brands fa-square-facebook facebook"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
